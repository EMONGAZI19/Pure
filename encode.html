<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Video Encode Tool</title>
  <style>
    body {
      background: #000;
      color: #00ffee;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    input, button, textarea {
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #00ffee;
      background: #111;
      color: #00ffee;
    }
    button {
      cursor: pointer;
    }
    textarea {
      height: 100px;
    }
  </style>
</head>
<body>

  <h1>Video Link Encoder</h1>

  <input type="text" id="videoInput" placeholder="ভিডিও লিংক দিন (যেমন archive.org/mp4 link)" />

  <button onclick="encodeLink()">Encode করুন</button>

  <textarea id="result" readonly placeholder="Encoded লিংক এখানে পাবেন"></textarea>

  <script>
    function encodeLink() {
      const input = document.getElementById('videoInput').value.trim();
      const output = document.getElementById('result');
      if (!input) {
        output.value = "দয়া করে একটি ভিডিও লিংক দিন!";
        return;
      }
      const encoded = btoa(input);
      const finalLink = `https://movieflix9.netlify.app/player.html?vid=${encoded}`;
      output.value = finalLink;
    }
  </script>

</body>
</html>
