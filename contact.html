<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>যোগাযোগ করুন - My Drama World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      color: #00ffee;
      box-shadow: 0 2px 8px #00ffee33;
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffee33;
    }

    .contact-container h2 {
      text-align: center;
      color: #00ffee;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      font-size: 16px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    button {
      background: #00ffee;
      border: none;
      padding: 12px;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #00ddcc;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #00ffee;
    }

    .social-section {
      margin-top: 40px;
    }

    .social-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin-top: 20px;
    }

    .social-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 0 10px #00ffee33;
    }

    .social-card:hover {
      background: #222;
      transform: scale(1.05);
    }

    .social-card i {
      font-size: 32px;
      margin-bottom: 10px;
      color: #00ffee;
    }

    .social-card a {
      display: block;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      margin-top: 5px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      background: #111;
      color: #aaa;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .social-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>My Drama World</header>

  <div class="contact-container">
    <h2>যোগাযোগ করুন</h2>
    
    <!-- Netlify-enabled form -->
    <form name="contact" method="POST" data-netlify="true" id="contactForm">
      <input type="hidden" name="form-name" value="contact">
      <input type="text" name="name" placeholder="আপনার নাম" required />
      <input type="email" name="email" placeholder="আপনার ইমেইল" required />
      <textarea name="message" placeholder="আপনার বার্তা লিখুন..." required></textarea>
      <button type="submit">বার্তা পাঠান</button>
    </form>

    <div class="message" id="formMessage">আমাদের টিম আপনার বার্তা দ্রুত পাবে।</div>

    <div class="social-section">
      <h3 style="text-align:center; color:#00ffee;">সরাসরি যোগাযোগ:</h3>
      <div class="social-grid">
        <div class="social-card">
          <i class="fas fa-envelope"></i>
          <a href="mailto:yourmail@example.com" target="_blank">ইমেইল</a>
        </div>
        <div class="social-card">
          <i class="fab fa-telegram"></i>
          <a href="https://t.me/yourchannel" target="_blank">টেলিগ্রাম</a>
        </div>
        <div class="social-card">
          <i class="fab fa-whatsapp"></i>
          <a href="https://wa.me/yourwhatsapplink" target="_blank">হোয়াটসঅ্যাপ</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 My Drama World. All rights reserved.
  </footer>

</body>
</html>
