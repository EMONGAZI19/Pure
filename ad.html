<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>মুভি ডাউনলোড ধাপ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .banner-ad, .footer-ad {
      background: #333;
      color: #ddd;
      padding: 20px;
      margin-bottom: 15px;
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
    }
    .step {
      display: none;
      border: 1px solid #444;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #222;
    }
    .step.active {
      display: block;
    }
    .timer {
      font-size: 22px;
      margin: 15px 0;
    }
    .progress {
      height: 8px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-bar {
      height: 100%;
      background: #0f0;
      width: 0%;
      transition: width 1s;
    }
    .button {
      background: #00c853;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      display: none;
    }
    .button:hover {
      background: #00b248;
    }
  </style>
</head>
<body>

  <div class="banner-ad">[এখানে আপনার ব্যানার এড কোড বা ইমেজ থাকবে]</div>
  <h1>মুভি ডাউনলোডের আগে ধাপ সম্পন্ন করুন</h1>

  <div id="step1" class="step">
    <h2>Step 1</h2>
    <div class="footer-ad">[এখানে এড হবে]</div>
    <div class="timer">20 সেকেন্ড অপেক্ষা করুন: <span id="timer1">20</span></div>
    <div class="progress"><div id="progress1" class="progress-bar"></div></div>
    <button class="button" id="btn1">পরবর্তী ধাপে যান</button>
    <button class="button" id="skip1">স্কিপ করুন</button>
  </div>

  <div id="step2" class="step">
    <h2>Step 2</h2>
    <div class="footer-ad">[এখানে এড হবে]</div>
    <div class="timer">20 সেকেন্ড অপেক্ষা করুন: <span id="timer2">20</span></div>
    <div class="progress"><div id="progress2" class="progress-bar"></div></div>
    <button class="button" id="btn2">পরবর্তী ধাপে যান</button>
    <button class="button" id="skip2">স্কিপ করুন</button>
  </div>

  <div id="step3" class="step">
    <h2>Step 3</h2>
    <div class="footer-ad">[এখানে এড হবে]</div>
    <div class="timer">20 সেকেন্ড অপেক্ষা করুন: <span id="timer3">20</span></div>
    <div class="progress"><div id="progress3" class="progress-bar"></div></div>
    <button class="button" id="btn3">ডাউনলোড শুরু করুন</button>
    <button class="button" id="skip3">স্কিপ করুন</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const movieId = new URLSearchParams(window.location.search).get("id");
      const adRedirectUrl = "https://www.profitableratecpm.com/c6enwfc3?key=9791fdddf7df25d113a29cbf2c79dfdb";
      let currentStep = parseInt(localStorage.getItem("adStep") || "1");
      let targetUrl = "";

      fetch("links.json")
        .then(res => res.json())
        .then(data => {
          targetUrl = data[movieId];
          if (!targetUrl) {
            alert("ভুল বা অনুপলব্ধ লিংক!");
            return;
          }
          startStep(currentStep);
        });

      function startStep(step) {
        localStorage.setItem("adStep", step);
        document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
        const stepDiv = document.getElementById(`step${step}`);
        const timer = document.getElementById(`timer${step}`);
        const btn = document.getElementById(`btn${step}`);
        const skip = document.getElementById(`skip${step}`);
        const progress = document.getElementById(`progress${step}`);
        let seconds = 20;
        let elapsed = 0;
        stepDiv.classList.add("active");

        timer.textContent = seconds;
        progress.style.width = "0%";
        let interval = setInterval(() => {
          seconds--;
          elapsed++;
          timer.textContent = seconds;
          progress.style.width = `${(elapsed / 20) * 100}%`;
          if (seconds === 10) skip.style.display = "inline-block";
          if (seconds <= 0) {
            clearInterval(interval);
            btn.style.display = "inline-block";
            skip.style.display = "none";
          }
        }, 1000);

        const proceed = () => {
          if (step < 3) {
            localStorage.setItem("adStep", step + 1);
            window.location.href = adRedirectUrl;
          } else {
            localStorage.removeItem("adStep");
            window.location.href = targetUrl;
          }
        };

        btn.onclick = () => {
          window.location.href = adRedirectUrl;
          btn.onclick = proceed;
        };
        skip.onclick = () => {
          window.location.href = adRedirectUrl;
          skip.onclick = proceed;
        };
      }
    });
  </script>

</body>
</html>
