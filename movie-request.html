<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    .nav-menu {
      display: none;
      flex-direction: column;
      background-color: #444;
      position: absolute;
      top: 60px;
      right: 20px;
      border-radius: 10px;
      overflow: hidden;
      z-index: 100;
    }

    .nav-menu.active {
      display: flex;
    }

    .nav-menu a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-bottom: 1px solid #555;
    }

    .nav-menu a:hover {
      background-color: #555;
    }

    /* Request Form */
    .request-form {
      max-width: 600px;
      margin: 40px auto;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .request-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #444;
    }

    .request-form input,
    .request-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .request-form button {
      width: 100%;
      padding: 12px;
      background: #6C63FF;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .request-form button:hover {
      background: #5146d8;
    }

    .request-msg {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="/" class="logo">My Drama World</a>
    <div id="menuToggle" class="menu-icon">&#9776;</div>
    <nav id="navMenu" class="nav-menu">
      <a href="/home.html">Home</a>
      <a href="/movie-request.html">Movie Request</a>
      <a href="/contact.html">Contact</a>
      <a href="/privacy-policy.html">Privacy Policy</a>
      <a href="/about.html">About Us</a>
      <a href="/terms.html">Terms & Conditions</a>
    </nav>
  </header>

  <!-- Request Form -->
  <div class="request-form">
    <h2>Movie / Drama Request</h2>
    <form id="movie-request-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="phone" name="phone" placeholder="Your Phone Number" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="drama_name" placeholder="Requested Movie / Drama Name" required />
      <textarea name="message" rows="5" placeholder="Additional Message or Details"></textarea>
      <button type="submit">Submit Request</button>
      <div class="request-msg" id="result-message"></div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Drama World | 
    <a href="/privacy-policy.html">Privacy Policy</a> |
    <a href="/about.html">About Us</a> |
    <a href="/terms.html">Terms & Conditions</a>
  </footer>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("x5OHkbIpVsvztciEQ");
    })();

    document.getElementById("movie-request-form").addEventListener("submit", function(e) {
      e.preventDefault();
      emailjs.sendForm('service_2s4nkks', 'template_13qwgce', this)
        .then(function(response) {
          document.getElementById("result-message").innerText = "Your request has been sent successfully!";
          document.getElementById("result-message").style.color = "green";
          document.getElementById("movie-request-form").reset();
        }, function(error) {
          document.getElementById("result-message").innerText = "Something went wrong! Please try again.";
          document.getElementById("result-message").style.color = "red";
        });
    });

    // Toggle menu
    document.getElementById("menuToggle").addEventListener("click", function(e) {
      document.getElementById("navMenu").classList.toggle("active");
      e.stopPropagation();
    });

    document.addEventListener("click", function(e) {
      const navMenu = document.getElementById("navMenu");
      const menuToggle = document.getElementById("menuToggle");
      if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        navMenu.classList.remove("active");
      }
    });
  </script>

</body>
</html>
