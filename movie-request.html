<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Request - My Drama World</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }.request-form {
  max-width: 600px;
  margin: 80px auto 40px;
  background: #1e1e1e;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.request-form h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #fcb69f;
}

.request-form input, .request-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background-color: #2c2c2c;
  color: #fff;
}

.request-form button {
  width: 100%;
  padding: 12px;
  background: #fcb69f;
  color: #121212;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  font-weight: bold;
}

.request-form button:hover {
  background: #ff9d7d;
}

.request-msg {
  text-align: center;
  font-weight: bold;
  margin-top: 10px;
}

  </style>
</head>
<body>  <!-- Header -->  <header>
    <a href="#" class="logo">My Drama World</a>
    <div id="menuToggle" class="menu-icon">&#9776;</div>
    <nav id="navMenu" class="nav-menu">
      <a href="/home.html">Home</a>
      <a href="/movie-request.html">Movie Request</a>
      <a href="/contact.html">Contact</a>
      <a href="/privacy-policy.html">Privacy Policy</a>
      <a href="/about.html">About Us</a>
    </nav>
  </header>  <!-- Request Form -->  <div class="request-form">
    <h2>Movie / Drama Request</h2>
    <form id="movie-request-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="phone" name="phone" placeholder="Your Phone Number" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="drama_name" placeholder="Requested Movie / Drama Name" required />
      <textarea name="message" rows="5" placeholder="Additional Message or Details"></textarea>
      <button type="submit">Submit Request</button>
      <div class="request-msg" id="result-message"></div>
    </form>
  </div>  <!-- Footer -->  <footer class="footer">
    <div class="footer-links">
      <a href="/privacy-policy.html">Privacy Policy</a>
      <a href="/contact.html">Contact</a>
      <a href="/about.html">About Us</a>
    </div>
    <p>&copy; 2025 My Drama World. All rights reserved.</p>
  </footer>  <!-- EmailJS -->  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>  <script>
    (function() {
      emailjs.init("x5OHkbIpVsvztciEQ");
    })();

    document.getElementById("movie-request-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm('service_2s4nkks', 'template_13qwgce', this)
        .then(function(response) {
          document.getElementById("result-message").innerText = "Your request has been sent successfully!";
          document.getElementById("result-message").style.color = "lightgreen";
          document.getElementById("movie-request-form").reset();
        }, function(error) {
          document.getElementById("result-message").innerText = "Something went wrong! Please try again.";
          document.getElementById("result-message").style.color = "red";
        });
    });
  </script>  <script>
    // Menu toggle
    document.getElementById('menuToggle').addEventListener('click', function(event) {
      document.getElementById('navMenu').classList.toggle('active');
      event.stopPropagation();
    });

    document.addEventListener('mousedown', function(event) {
      const nav = document.getElementById('navMenu');
      const toggle = document.getElementById('menuToggle');
      if (!nav.contains(event.target) && !toggle.contains(event.target)) {
        nav.classList.remove('active');
      }
    });
  </script></body>
</html>
